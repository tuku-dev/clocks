<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clocks</title>
    <link rel="stylesheet" href="./assets/fonts/digital/digital-7.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="analog-clock">
        <div class="hand" id="hour">
          <i style="--clr: #ff3d58; --h: 74px"></i>
        </div>
        <div class="hand" id="min">
          <i style="--clr: #00a6ff; --h: 84px"></i>
        </div>
        <div class="hand" id="sec">
          <i style="--clr: #ffffff; --h: 94px"></i>
        </div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>

      <div class="digital-clock">
        <div class="boxes" id="hourBox"></div>
        <div class="boxes" id="minuteBox"></div>
        <div class="boxes" id="secondBox"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
